<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Nayzcine — Maintenance & Réouverture bientôt</title>
  <meta name="description" content="Nayzcine est temporairement en maintenance. Réouverture bientôt.">
  <style>
    :root{
      --bg:#0a0a0a;
      --bg2:#111;
      --text:#f1f1f1;
      --muted:#b3b3b3;
      --accent:#e50914;       /* rouge style Netflix */
      --accent-2:#ff4c4c;
      --card:#161616;
      --ok:#22c55e;
      --warn:#f59e0b;
    }

    /* Reset minimal */
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Noto Sans", "Helvetica Neue", sans-serif;
      background: radial-gradient(1200px 600px at 15% 10%, rgba(229,9,20,.18), transparent 55%),
                  radial-gradient(900px 600px at 85% 80%, rgba(255,76,76,.12), transparent 60%),
                  linear-gradient(180deg, var(--bg), var(--bg2));
      color:var(--text);
      display:flex;align-items:center;justify-content:center;
      overflow:hidden;
    }

    /* Subtle animated glow */
    .glow{
      position:fixed;inset:auto -20% -30% -20%;height:60vh;filter:blur(80px);opacity:.35;
      background: conic-gradient(from 180deg at 50% 50%, rgba(229,9,20,.25), rgba(255,76,76,.15), transparent 40%, rgba(229,9,20,.25));
      animation:spin 18s linear infinite;
      pointer-events:none;z-index:0;
    }
    @keyframes spin{to{transform:rotate(360deg)}}

    .wrap{
      width:min(920px, 96vw);
      padding:24px;
      z-index:1;
    }

    header{
      display:flex;align-items:center;justify-content:space-between;gap:12px;margin-bottom:28px;
    }
    .brand{
      display:flex;align-items:center;gap:10px;font-weight:700;letter-spacing:.5px;
    }
    .logo{
      width:34px;height:34px;border-radius:8px;
      background:linear-gradient(135deg, var(--accent), var(--accent-2));
      box-shadow:0 0 0 1px rgba(255,255,255,.06), 0 10px 30px rgba(229,9,20,.35) inset;
    }
    .brand span{font-size:1.05rem}

    .pill{
      display:inline-flex;align-items:center;gap:8px;
      padding:8px 12px;border-radius:999px;font-size:.85rem;
      background:rgba(229,9,20,.12);color:#fff;border:1px solid rgba(229,9,20,.35);
    }
    .pill-dot{
      width:8px;height:8px;border-radius:50%;background:var(--warn);box-shadow:0 0 12px var(--warn);
    }

    .card{
      background:linear-gradient(180deg, rgba(255,255,255,.02), rgba(255,255,255,.0));
      border:1px solid rgba(255,255,255,.08);
      border-radius:16px;
      padding:28px;
      box-shadow:0 8px 30px rgba(0,0,0,.45);
    }

    h1{
      font-size:clamp(1.4rem, 4vw, 2.2rem);
      line-height:1.15;
      margin-bottom:12px;
      letter-spacing:.2px;
    }
    .lead{
      color:var(--muted);
      font-size:clamp(.95rem, 1.6vw, 1.05rem);
      margin-bottom:22px;
    }

    .status{
      display:flex;flex-wrap:wrap;gap:10px;margin:18px 0 22px 0;
    }
    .status .item{
      background:rgba(255,255,255,.03);
      border:1px solid rgba(255,255,255,.08);
      border-radius:12px;
      padding:10px 12px;
      font-size:.9rem;
      display:flex;align-items:center;gap:8px;
    }
    .status .dot{
      width:8px;height:8px;border-radius:50%;background:var(--ok);box-shadow:0 0 10px var(--ok);
    }

    .progress{
      position:relative;height:10px;border-radius:999px;
      background:rgba(255,255,255,.06);overflow:hidden;border:1px solid rgba(255,255,255,.1);
    }
    .bar{
      position:absolute;left:0;top:0;bottom:0;width:28%;
      background:linear-gradient(90deg, var(--accent), var(--accent-2));
      box-shadow:0 0 18px rgba(229,9,20,.45);
      animation:breath 2.2s ease-in-out infinite;
    }
    @keyframes breath{0%,100%{filter:saturate(1)}50%{filter:saturate(1.3)}}

    .sub{color:var(--muted);font-size:.85rem;margin-top:10px}

    .cta{
      margin-top:22px;display:flex;gap:12px;flex-wrap:wrap;
    }
    .btn{
      display:inline-flex;align-items:center;justify-content:center;gap:10px;
      padding:12px 16px;border-radius:10px;font-weight:600;text-decoration:none;
      border:1px solid rgba(255,255,255,.12);
      background:rgba(255,255,255,.04);color:#fff;
      transition:transform .12s ease, background .12s ease, border-color .12s ease;
      user-select:none;
    }
    .btn:hover{transform:translateY(-1px);background:rgba(255,255,255,.06);border-color:rgba(255,255,255,.2)}
    .btn.primary{
      background:linear-gradient(135deg, var(--accent), var(--accent-2));
      border-color:transparent;
    }
    .btn.primary:hover{filter:saturate(1.15)}

    footer{
      margin-top:26px;color:#7a7a7a;font-size:.8rem;display:flex;justify-content:space-between;gap:12px;flex-wrap:wrap;
    }

    /* Small width hardening */
    @media (max-width:360px){
      .wrap{padding:16px}
      .card{padding:18px}
      .pill{padding:6px 10px;font-size:.8rem}
      .btn{padding:10px 12px}
    }
    @media (max-width:280px){
      h1{font-size:1.1rem}
      .lead{font-size:.9rem}
    }
  </style>
</head>
<body>
  <div class="glow" aria-hidden="true"></div>

  <div class="wrap">
    <header>
      <div class="brand">
        <div class="logo" aria-hidden="true"></div>
        <span>Nayzcine</span>
      </div>
      <div class="pill" aria-live="polite">
        <span class="pill-dot" aria-hidden="true"></span>
        Maintenance en cours
      </div>
    </header>

    <section class="card" role="status" aria-live="polite">
      <h1>Réouverture bientôt.</h1>
      <p class="lead">
        Nous finalisons des améliorations majeures. Le site est temporairement indisponible.
      </p>

      <!-- État rapide -->
      <div class="status" aria-hidden="false">
        <div class="item"><span class="dot"></span>API: OK</div>
        <div class="item"><span class="dot" style="background:var(--warn);box-shadow:0 0 10px var(--warn)"></span>Lecteur: Maintenance</div>
        <div class="item"><span class="dot"></span>Sécurité: OK</div>
      </div>

      <!-- Barre de progression décorative -->
      <div class="progress" aria-hidden="true">
        <div class="bar" id="bar"></div>
      </div>
      <div class="sub">Merci pour votre patience.</div>

      <div class="cta">
        <a class="btn primary" href="#" rel="nofollow">Revenir plus tard</a>
      </div>
    </section>

    <footer>
      <div>© <span id="y"></span> Nayzcine</div>
      <div>Statut: indisponible pour maintenance planifiée</div>
    </footer>
  </div>

  <script>
    // Année footer
    document.getElementById('y').textContent = new Date().getFullYear();

    // Animation légère de la barre pour donner une impression d’avancement (boucle 28→92%)
    (function pulse(){
      const el = document.getElementById('bar');
      let dir = 1, w = 28;
      setInterval(()=>{
        w += dir * (Math.random()*1.2 + .4);
        if(w > 92){ w = 92; dir = -1 }
        if(w < 28){ w = 28; dir = 1 }
        el.style.width = w.toFixed(2) + '%';
      }, 80);
    })();

  </script>
</body>
</html>
