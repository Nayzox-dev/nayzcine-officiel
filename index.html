<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nayzcine devient Cinezox</title>
  <link rel="icon" type="image/png" href="/assets/logo.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: radial-gradient(circle at center, #0a0a0f 0%, #050509 100%);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
      animation: fadeIn 1.5s ease forwards;
    }

    h1 {
      font-size: 2.8rem;
      font-weight: 700;
      margin-bottom: 10px;
      letter-spacing: 1px;
    }

    p {
      font-size: 1.1rem;
      color: #bbb;
      max-width: 500px;
      margin-bottom: 30px;
      line-height: 1.6;
    }

    a {
      display: inline-block;
      background: linear-gradient(90deg, #6c3eff, #9a5bff);
      color: white;
      text-decoration: none;
      padding: 14px 32px;
      border-radius: 8px;
      font-weight: 600;
      font-size: 1.05rem;
      transition: all 0.25s ease;
      box-shadow: 0 0 15px rgba(108, 62, 255, 0.4);
    }

    a:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(154, 91, 255, 0.6);
    }

    footer {
      position: absolute;
      bottom: 25px;
      font-size: 0.9rem;
      color: #666;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1>Nayzcine change de propriétaire</h1>
  <p>Le site <strong>Nayzcine</strong> fait peau neuve et devient désormais <strong>Cinezox</strong>.<br>
  Découvrez la nouvelle plateforme de streaming, plus rapide, plus complète et toujours gratuite.</p>
  <a href="https://cinezox.cc" target="_blank">Accéder à Cinezox</a>
  <footer>© 2025 Cinezox – Anciennement Nayzcine</footer>
</body>
</html>
