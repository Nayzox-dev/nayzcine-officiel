  <!-- Fond flou dynamique -->
  <div class="bg-blur" id="bg"></div>

  <!-- Contenu principal du film -->
  <div class="film-layout">

    <!-- Affiche -->
    <div class="poster-wrap">
      <img id="poster" class="poster" src="" alt="Affiche du film" />
    </div>

    <!-- Infos -->
    <div class="info-wrap">
      <div>
        <h1 id="title">Titre</h1>

        <div class="tags" id="infoTags">
          <!-- Les tags FILM/SÉRIE, note, année, durée seront ajoutés ici -->
        </div>


        <div class="tags" id="genreTags">
          <!-- Genres remplis par JS -->
        </div>

        <p id="overview" class="overview">
          Chargement du synopsis...
        </p>
      </div>

      <div class="actions">
        <button class="btn-play" id="btn-watch"> <i class="fas fa-play"></i> Regarder</button>
        <!-- Bouton Watchlist envoyé au serveur au clic -->
        <button id="btn-watchlist" class="socials">
          <i class="fas fa-plus"></i>
          <span>Ajouter à ma Watchlist</span>
        </button>
      </div>
    </div>
  </div>

  <!-- Onglets sous le film -->
  <div class="film-tabs">
    <button id="btn-similar" class="tab active">Contenu similaire</button>
    <button id="btn-seasons" class="tab" style="display:none">Saisons</button>
    <button id="btn-casting" class="tab">Casting & Production</button>
    <button id="btn-trailer" class="tab">Bande-annonce</button>
  </div>

  <!-- Contenu dynamique des onglets -->
  <div class="film-tab-content" id="similar-content"></div>
  <div class="film-tab-content" id="seasons-content" style="display:none"></div>
  <div class="film-tab-content" id="casting-content" style="display:none"></div>
  <div class="film-tab-content" id="trailer-content" style="display:none"></div>
