<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nayzcine - Connexion</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap" rel="stylesheet"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <link rel="stylesheet" href="/accueil/compte/connexion/connexion.css" />
</head>
<body>
  <form class="glass" id="loginForm" autocomplete="off">
    <div class="logo" id="logoAnim">
      <a href="/index.html">Nayzcine</a>
    </div>
    <div class="error" id="errorMsg"></div>
    <input type="text" class="input" id="username" placeholder="email" required autocomplete="username" />
    <input type="password" class="input" id="password" placeholder="Mot de passe" required autocomplete="current-password" />
    <span class="forgot-link" id="forgotAnim">Mot de passe oublié ?</span>
    <button type="submit" class="btn">Connexion</button>
    <div class="register-link" id="registerAnim">
      Pas de compte ? <a href="/accueil/compte/incription/inscription.html">Inscription</a>
    </div>
  </form>

  <div class="modal-bg" id="modalBg">
    <div class="modal">
      <button class="close" id="closeModal" aria-label="Fermer">&times;</button>
      <div class="logo" style="font-size:1.25rem; margin-bottom:0.5rem; margin-top:-1rem;">Nayzcine</div>
      <div style="color:#ccc; font-size:1.02rem; margin-bottom:0.73rem;">
        Renseigne ton email pour recevoir un lien de réinitialisation.
      </div>
      <div class="error" id="forgotError"></div>
      <div class="success" id="forgotSuccess"></div>
      <input type="email" class="input" id="forgotEmail" placeholder="Email" required autocomplete="email" style="margin-bottom:0.9rem"/>
      <button class="btn" id="forgotBtn" style="margin-bottom:0;">Envoyer</button>
    </div>
  </div>

  <script type="module" src="/accueil/compte/connexion/connexion.js"></script>
</body>
</html>
